upstream backend_server {
    server api:8000;
}

server {
    listen 80;
    server_name 4.155.72.118 localhost;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name 4.155.72.118 localhost;

    # Certificados SSL
    ssl_certificate /etc/nginx/certs/nginx.crt;
    ssl_certificate_key /etc/nginx/certs/nginx.key;

    # Configurações SSL (Production-grade)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Logging
    access_log /dev/stdout;
    error_log /dev/stderr;

    # Headers de Segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; font-src 'self' data:; connect-src 'self' wss:; media-src 'self'; object-src 'none'; frame-src 'none';" always;

    client_max_body_size 100M;

    # ===== 1. ARQUIVOS ESTÁTICOS DO DJANGO =====
    location /static/ {
        alias /app/staticfiles/;
        autoindex off;
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # ===== 2. API REST & ADMIN DJANGO =====
    location ~ ^/(api|admin)(/.*)?$ {
        proxy_pass http://backend_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # ===== 3. WEBSOCKET (Django Channels) =====
    location /ws/ {
        proxy_pass http://backend_server;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 7d;

        # Desabilitar buffering para WebSocket
        proxy_buffering off;
        proxy_cache off;
    }

    # ===== 4. ASSETS DO FRONTEND (Vue) =====
    location ~ ^/(assets|ext)(/.*)?$ {
        root /app/frontend_dist/;
        autoindex off;
        access_log off;
        add_header Pragma "public";
        add_header Cache-Control "public";
        expires 365d;
    }

    # ===== 5. FRONTEND VUE.JS (Vue Router History Mode) =====
    location / {
        root /app/frontend_dist/;
        index index.html;
        try_files $uri $uri/ /index.html;

        # Bloquear acesso a arquivos sensíveis
        location ~* \.(env|log|conf|bak|sql|git)$ {
            deny all;
        }

        # Cache para assets
        location ~* \.(html|js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|json|xml|txt|map)$ {
            expires 1d;
            add_header Cache-Control "public";
        }
    }
}
