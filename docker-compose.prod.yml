services:
  nginx:
    image: nginx:alpine
    container_name: moderated_chat_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - static_files:/app/staticfiles:ro
      - ./frontend_dist:/app/frontend_dist:ro
    depends_on:
      - api
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.30'
          memory: 64M
        reservations:
          cpus: '0.1'
          memory: 32M

  api:
    build:
      context: .
      target: production
    image: moderated_chat_base:prod
    container_name: moderated_chat_api_prod
    env_file:
      - .env
    volumes:
      - static_files:/app/staticfiles
    ports:
      - "8000:8000"
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: 384M
        reservations:
          cpus: '0.5'
          memory: 256M

  worker:
    image: moderated_chat_base:prod
    container_name: moderated_chat_worker_prod
    entrypoint: ["/app/scripts/worker_entrypoint.sh"]
    env_file:
      - .env
    depends_on:
      - api
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  postgres:
    image: postgres:17-alpine
    container_name: moderated_chat_postgres_prod
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M

  redis:
    image: redis:7-alpine
    container_name: moderated_chat_redis_prod
    env_file:
      - .env
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 64mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_prod_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: 80M
        reservations:
          cpus: '0.05'
          memory: 48M

  rabbitmq:
    image: rabbitmq:4-management-alpine
    container_name: moderated_chat_rabbitmq_prod
    env_file:
      - .env
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
      RABBITMQ_VM_MEMORY_HIGH_WATERMARK: 0.6
    volumes:
      - rabbitmq_prod_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.10'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 64M

volumes:
  postgres_prod_data:
  redis_prod_data:
  rabbitmq_prod_data:
  static_files:
